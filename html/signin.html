<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>SIGN IN</h2>
            </div><br><br>
            <div class="inputfield namefield"> <i class="fa-solid fa-user"></i><input type="text"
                    placeholder="  enter name" class="name"></div> <br><br>
            <div class="inputfield"> <i class="fa-solid fa-at"></i> <input type="text" placeholder="  enter email"
                    class="email"></div> <br><br>
            <div class="inputfield"> <i class="fa-solid fa-key"></i><input type="text" placeholder="  enter password"
                    class="pass"></div> <br>
            <button class="sbtn">VERIFY</button>

            <div class="btns">
                <button class="signinbtn">sign in</button>
                <button class="disable signupbtn">sign up</button>
            </div>
        </div>
    </div>

    </div>
    </head>
    <script src="..\javascript\script.js"></script>

</body>

</html>
